      function randomPromise() {
        return new Promise((resolve, reject) => {
          if (Math.random() > 0.5) {
            resolve("성공");
          } else {
            reject(new Error("실패"));
          }
        });
      }

      randomPromise()
        .then((message) => {
          console.log(message);
        })
        .catch((error) => {
          console.log(error.message);
        });
