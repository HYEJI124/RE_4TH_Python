<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- title의 내용을 반가워요!로 변경 -->
    <!-- .intro가 몇 개 있는 지 확인-->
    <h1 id="main-title">환영합니다!</h1>
    <p class="intro">첫 번째 문단</p>
    <p class="intro">두 번째 문단</p>
    <p class="intro">두 번째 문단</p>
    <div class="intro">두 번째 문단</div>
    <p class="intro">두 번째 문단</p>
    <p class="intro">두 번째 문단</p>
    <p class="intro">두 번째 문단</p>
    <p class="intro">두 번째 문단</p>
    <p class="intro">두 번째 문단</p>

    <script>
      const title = document.getElementById("main-title");
      // const title = document.querySelector("#main-title");
      title.textContent = "반가워요!";
      console.log(title.textContent);

      // HTMLCollection vs NodeList

      // NodeList
      // 정적 컬렉션
      // - forEach 가능
      // - for .. of 가능
      const introElements = document.querySelectorAll(".intro");
      console.log("intro 개수:", introElements.length);

      // HTMLCollection
      // 살아있는 컬렉션 (DOM 변경 시 자동 업데이트)
      // - forEach 없음
      // - 인덱스 접근만 가능
      const introElements_collection = document.getElementsByClassName("intro");
      console.log(introElements_collection);
    </script>
  </body>
</html>
