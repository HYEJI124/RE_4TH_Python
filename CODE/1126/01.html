<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }

      .highlight {
        color: blue;
        font-weight: bold;
        font-size: 36px;
      }

      .large {
        font-size: 48px;
      }

      .box1 {
        width: 100px;
        height: 100px;
        background-color: gray;
      }
      .active1 {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1" id="box1"></div>
    <button onclick="toggleActive()">토글</button>

    <h1>안녕하세요</h1>
    <div id="content">
      <p>DOM 조작 배우기</p>
    </div>

    <div id="box">
      <p>반갑습니다.</p>
    </div>

    <img src="../../../data/test.jpeg" alt="" id="photo" />
    <script>
      // DOM 조작
      // textContent      모든 텍스트(숨김 포함)      권장
      // innerText        화면에 보이는 텍스트만      일반
      // innerHTML        HTML 태그 포함           주의
      // 보안 주의: 사용자 입력을 innerHTML에 직접 넣으면 XSS 공격 위험

      let div = document.querySelector("#content");
      console.log(div.innerHTML);

      let p = document.querySelector("p");
      console.log(p.textContent);
      p.textContent = "반갑습니다!";

      // HTML 포함하여 설정
      //   div.innerHTML = "<strong>굵은 글씨</strong>";/

      // HTML 추가
      //   div.innerHTML += "<p>DOM 조작 배우기</p>";

      // 속성(Attribute) 조작
      let img = document.querySelector("#photo");

      // 읽기
      console.log(img.getAttribute("src"));

      // 쓰기
      //   img.setAttribute("src", "images.png");

      // 제거
      //   img.removeAttribute("alt");

      // 확인
      //   console.log(img.hasAttribute("src"));

      // 직접 접근(권장)
      //   img.src = 이미지 주소
      //   img.src = 'test.jpeg';
      //   img.alt = '새 이미지'

      // 스타일 조작
      // 주의 CSS 속성은 camelCase로 작성
      img.style.width = "100px";
      img.style.height = "100px";

      p.style.color = "red";
      p.style.backgroundColor = "yellow";

      // cssText(여러 스타일을 한 번에)
      div.style.cssText = `
            color: white;
            background-color: black;
            padding: 20px;
            margin: 20px
            border-radius: 8px;
        `;

      // 클래스 조작
      // classList(권장)

      let box = document.querySelector("#box");
      console.log(box);

      // 클래스 추가
      box.classList.add("active");
      // 여러 개 추가
      box.classList.add("highlight", "large");

      // 클래스 제거
      box.classList.remove("highlight");

      // 클래스 토글(있으면 제거, 없으면 추가)
      box.classList.toggle("active");

      // 클래스 확인
      if (box.classList.contains("active")) {
        console.log("active 클래스가 있습니다.");
      }

      // 클래스 교체
      box.classList.add("old-class");
      box.classList.replace("old-class", "new-class");
      if (box.classList.contains("old-class")) {
        console.log("old-class 클래스가 있습니다.");
      } else if (box.classList.contains("new-class")) {
        console.log("new-class 클래스가 있습니다.");
      }

      // className 구형
      // 읽기
      console.log(box.className);
      // 쓰기 (기존 클래스 모두 덮어씀!)
      box.className = "highlight";
      console.log(box.className);

      // 속성 설정
      let newDiv = document.createElement("div");
      newDiv.textContent = "새로운 div";
      newDiv.className = "large";

      // appendChild() - 끝에 추가
      box.appendChild(newDiv);

      let newDiv2 = document.createElement("div");
      newDiv2.textContent = "새로운 div2";

      // 끝에 추가
      box.append("텍스트 가능", newDiv2);

      // 앞에 추가
      box.prepend(newDiv2);

      // 요소 제거
      let box1 = document.querySelector("#box");
      //   box1.remove();
      let large1 = document.querySelector(".large");
      box1.removeChild(large1);





      function toggleActive() {
        let box1 = document.querySelector('#box1');
        // 있으면 제거 없으면 생성
        box1.classList.toggle('active1')
      }
    </script>
  </body>
</html>
