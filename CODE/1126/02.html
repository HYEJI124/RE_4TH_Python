<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 속성 -->
    <!-- 비권장 -->
    <!-- HTML과 JavaScript 섞임 -->
    <!-- <button onclick="handleClick()">클릭</button> -->

    <!-- DOM 속성(제한적) -->
    <!-- 하나의 핸들러만 등록 가능 -->
    <!-- <button>클릭</button> -->

    <!-- 이벤트 버블링 -->
    <div id="parent">
      <button id="child">클릭</button>
    </div>
    <!-- 이벤트가 발생하면 자식 -> 부모 -> 조상 순으로 전파됨 -->

    <ul id="list">
      <li>클릭1</li>
      <li>클릭2</li>
      <li>클릭3</li>
    </ul>

    <!-- <script>
      // 이벤트
      // 이벤트는 웹 페이지에서 발생하는 사용자의 행동이나 브라우저의 동작

      // 주요 이벤트 종류
      // 마우스  click, dbclick, mouseover
      // 키보드  keydown, keyup, keypress
      // 폼     submit, change, focus
      // 문서    load, DOMContentLoaded
      function handleClick() {
        alert("클릭됨!");
      }

      let btn = document.querySelector("button");

      btn.onclick = function () {
        alert("클릭됨2!");
      };

      btn.addEventListener("click", function () {
        alert("클릭됨3!");
      });

      // addEventListener 기본 사용법
      // addEventListener(이벤트 타입, 핸들러 함수)
    </script> -->
    <script>
      document.querySelector("#parent").addEventListener("click", () => {
        console.log("부모 클릭");
      });
      document.querySelector("#child").addEventListener("click", (e) => {
        e.stopPropagation(); // 부모로 전파 막기
        console.log("자식 클릭");
      });
      // 결과
      // 자식 클릭 -> 부모 클릭(버블링!)

      let list = document.querySelector('#list')
      // 비효율적: 각 항목마다 이벤트 등록
      // list.querySelectorAll("li").forEach((li) => {
      //   li.addEventListener("click", () => {
      //     console.log("click", li.textContent);
      //   });
      // });

      // 효율적: 부모에 한 번만 등록
      list.addEventListener('click', (e) => {
        console.log(e.target.textContent);
      })
    </script>
  </body>
</html>
